<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크롤 인터랙션 연습</title>

    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <div class="container">
        <section class="section-gsap">
            <div class="sticky-wrap">
                <div class="title-wrap">
                    <h2 class="title">GSAP</h2>
                </div>
                <div class="box"></div>
            </div>
        </section>
        <!-- .section-gsap -->
        <section class="section-timeline">
            <div class="sticky-wrap">
                <div class="title-wrap">
                    <h2 class="title">Timeline</h2>
                </div>
                <div class="box"></div>
            </div>
        </section>
        <!-- .section-timeline -->
        <section class="section-lottie">
            <div class="sticky-wrap">
                <div class="title-wrap">
                    <h2 class="title">Lottie</h2>
                </div>
            </div>
        </section>
        <!-- .section-lottie -->
        <section class="section-horizontal">
            <div class="sticky-wrap">
                <div class="title-wrap">
                    <h2 class="title">Horizontal</h2>
                </div>
                <div class="scroll-wrap">
                    <strong class="text">GreenSock</strong>
                </div>
            </div>
        </section>
        <!-- .section-horizontal -->
    </div>
    <script src="./src/js/gsap.min.js"></script>
    <script src="./src/js/ScrollTrigger.min.js"></script>
    <script src="./src/js/lottie.min.js"></script>
    <script src="./src/js/ui_basic.js"></script>
</body>
</html>
